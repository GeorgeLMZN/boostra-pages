<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/new.css">
    <title>Document</title>
</head>
<body>
    <!--Второй шаг формы -->
    <div class="container">
        <div class="form-hgroup hgroup-step2">
            <h1 class="heading--form">
                Займ одобрен
            </h1>
            <h2 class="sub-heading--form">Деньги доступны для перевода, укажите данные банковской карты</h2>
        </div>
        <form class="step-form step2">
            <div class="form-row">
                <input id="email" name="email" type="text" class="step-form--input form--input" value="" success-percent="5" counted="false">
                <span class="step-label">Электронная почта</span>
                <span class="error-message">Введите данные в правильном формате</span>
            </div>
            <button class="btn-submit">Отправить заявку</button>
            <div class="checkbox">
                <label class="checkbox-label">
                    <input id="checkbox-required" name="loan-conditions" type="checkbox" class="checkbox-input form--input">
                    <div class="checkbox-notification">
                        Это обязательное поле
                    </div>
                    <div class="checkbox-visible"></div>
                    <span class="checkbox-text"> Я ознакомлен и согласен <a href="#" class="agreement--link"> со следующим</a></span>
                </label>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./lib/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/mask.js"></script>
</body>
</html>
